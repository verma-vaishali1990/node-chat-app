<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">Users</div>
    </div>
    <div class="chat__main">
      <ol id="chats" class="chat__messages">
      </ol>
      <div class="chat__footer">
      <form id="chat-form">
        <input type="text" name="message" placeholder="Type your message" autofocus autocomplete="off"/>
        <button>Send</button>
      </form>
      <button id="share-location">Share location</button>
    </div>
    </div>
    <script type="text/template" id="message-template">
      <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
         </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    <script type="text/template" id="location-template">
      <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
         </div>
        <div class="message__body">
        <p>
            <a href="{{url}}" target="_blank">My current location</a>
        </p>
        </div>
      </li>
    </script>
    <script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/moment.js"></script>
    <script type="text/javascript" src="/js/lib/mustache.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
